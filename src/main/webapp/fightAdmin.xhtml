<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Get ready to rumble !!!</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<f:view>
				<p:dataTable id="table" var="fighter"
					value="#{fighterController.fighters}">
					<p:column headerText="Nom du combattant">
						<h:outputText value="#{fighter.name}" />
					</p:column>
					<p:column headerText="PJ ou pas ?">
						<h:outputText value="#{fighter.playableCharacter}" />
					</p:column>
					<p:column headerText="Score d'initiative">
						<h:outputText value="#{fighter.initScore}" />
					</p:column>
				</p:dataTable>
				<br />
				<h:form>
					<p:commandButton styleClass="button" ajax="true"
						value="RÃ©initialiser la liste des combattants"
						action="#{fighterController.removeFighters()}" update="table" />
					<p:commandButton styleClass="button" ajax="true"
						value="DÃ©marrer nouveau round"
						action="#{fightController.startNewRound()}" update="table" />
				</h:form>
				<h:outputText value="#{fightController.score}"
					rendered="#{fightController.inFight}" />
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>

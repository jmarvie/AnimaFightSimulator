<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>initAdmin</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<f:event listener="#{fightController.preRenderView()}"
				type="preRenderView"></f:event>
				
			<f:view>
				<c:forEach items="#{fighterController.listTotal}" var="player">
					<h:form>
						<p:panel>
							<h:panelGrid columns="3">
								<h:panelGroup style="width: 250px">
									<h:outputText value="#{player.name}" />
								</h:panelGroup>
								<h:panelGroup>
									<p:inputText id="init" value="#{fighterController.initScore}">
									</p:inputText>
								</h:panelGroup>
								<h:panelGroup>
									<p:commandButton styleClass="button" ajax="true"
										value="Ajouter le score d'initiative"
										action="#{fighterController.setInitScoreForFighter(player)}">
										<f:ajax execute="@form" render="@form" />
									</p:commandButton>
								</h:panelGroup>
							</h:panelGrid>
						</p:panel>
					</h:form>
				</c:forEach>
				<h:form>
					<p:commandButton styleClass="button" ajax="true"
						value="Trier les joueurs par init"
						action="#{fighterController.sortFightersByInitScore()}">
						<f:ajax execute="@form" render="@form" />
					</p:commandButton>

					<p:commandButton styleClass="button" value="Retour"
						action="#{fightController.goBackToFightAdmin()}" />
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
